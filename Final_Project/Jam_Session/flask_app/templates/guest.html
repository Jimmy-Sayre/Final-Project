<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome Guest!</h1>
        </div>
        <div class="signin">
            <div>
                <h2>Please log in to see/use full features</h2>
                <p class="links"><a href="/register">Sign Up/Login!</a></p>
                <p class="links"><a href="/">Go Back</a></p>
            </div>
            <h3>Musicians ready to jam!</h3>
            <div>
            <table class="table">
                <thead class="table">
                    <tr>
                        <th class="table">State</th>
                        <th class="table">Instrument</th>
                        <th class="table">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}

                    <tr>
                        <td class="table">{{user.state}}</td>
                        <td class="table">{{user.instrument}}</td>
                        <td class="table"><a href="/signup">Message</a>}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
    </div>
</body>
</html>
